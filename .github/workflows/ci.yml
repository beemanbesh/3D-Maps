name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # -------------------------------------------------------
  # Backend: lint, type-check, test
  # -------------------------------------------------------
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      postgres:
        image: postgis/postgis:15-3.4
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U testuser -d test_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7.2-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Lint with ruff
        run: ruff check .

      - name: Format check with black
        run: black --check --line-length=120 .

      - name: Type check with mypy
        run: mypy app/ --ignore-missing-imports --no-error-summary || true

      - name: Run tests
        env:
          DATABASE_URL: postgresql+asyncpg://testuser:testpass@localhost:5432/test_db
          DATABASE_URL_SYNC: postgresql://testuser:testpass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET_KEY: test-secret-key
          S3_ENDPOINT_URL: http://localhost:9000
          S3_ACCESS_KEY: minioadmin
          S3_SECRET_KEY: minioadmin
          ANTHROPIC_API_KEY: test-key
        run: pytest tests/ -v --tb=short

  # -------------------------------------------------------
  # Frontend: lint, type-check, test
  # -------------------------------------------------------
  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npx eslint src/ --max-warnings=0 || true

      - name: Type check
        run: npx tsc --noEmit || true

      - name: Run tests
        run: npx vitest run --reporter=verbose

      - name: Build and check bundle size
        run: npm run build && npm run check-budget

  # -------------------------------------------------------
  # Docker build verification
  # -------------------------------------------------------
  docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build backend image
        run: docker build -f infrastructure/docker/Dockerfile.backend -t backend-test ./backend

      - name: Build frontend image
        run: docker build -f infrastructure/docker/Dockerfile.frontend -t frontend-test ./frontend
