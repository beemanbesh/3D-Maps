---
# =============================================================================
# Backend Deployment â€” Green Slot
# 3D Development Visualization Platform
# =============================================================================
# This deployment runs the backend API in the GREEN slot. Together with
# backend-blue.yaml, it enables blue-green deployments via service selector
# switching. Only the slot whose label matches the backend Service selector
# receives live traffic.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
  namespace: devplatform
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
    app.kubernetes.io/part-of: 3d-development-platform
    slot: green
  annotations:
    devplatform.io/deployment-strategy: blue-green
    devplatform.io/slot: green
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      slot: green
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
        app.kubernetes.io/part-of: 3d-development-platform
        slot: green
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: backend
          image: devplatform/backend:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          envFrom:
            - configMapRef:
                name: devplatform-config
          env:
            - name: APP_ENV
              value: production
            - name: APP_DEBUG
              value: "false"
            - name: DEPLOY_SLOT
              value: "green"
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: JWT_SECRET_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: POSTGRES_PASSWORD
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: S3_SECRET_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: ANTHROPIC_API_KEY
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12
