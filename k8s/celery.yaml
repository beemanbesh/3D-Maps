---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-worker
  namespace: devplatform
  labels:
    app.kubernetes.io/name: celery-worker
    app.kubernetes.io/component: worker
    app.kubernetes.io/part-of: 3d-development-platform
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: celery-worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: celery-worker
        app.kubernetes.io/component: worker
        app.kubernetes.io/part-of: 3d-development-platform
    spec:
      containers:
        - name: celery-worker
          image: devplatform/backend:latest
          imagePullPolicy: Always
          command:
            - celery
          args:
            - -A
            - app.tasks.celery_app
            - worker
            - --loglevel=info
            - --concurrency=2
          envFrom:
            - configMapRef:
                name: devplatform-config
          env:
            - name: APP_ENV
              value: production
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: JWT_SECRET_KEY
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: POSTGRES_PASSWORD
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: S3_ACCESS_KEY
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: S3_SECRET_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: devplatform-secrets
                  key: ANTHROPIC_API_KEY
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
