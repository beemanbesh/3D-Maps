# =============================================================================
# Nginx — Staging Configuration
# 3D Development Visualization Platform
# =============================================================================

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid       /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # -------------------------------------------------------------------------
    # Logging
    # -------------------------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent" '
                    'rt=$request_time';

    access_log /var/log/nginx/access.log main;

    # -------------------------------------------------------------------------
    # Performance
    # -------------------------------------------------------------------------
    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout 65;

    # -------------------------------------------------------------------------
    # Gzip Compression
    # -------------------------------------------------------------------------
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/wasm
        image/svg+xml
        model/gltf-binary
        model/gltf+json;

    # -------------------------------------------------------------------------
    # Client body size — allow large 3D model uploads
    # -------------------------------------------------------------------------
    client_max_body_size 100M;

    # -------------------------------------------------------------------------
    # Upstream: Backend API (matches deploy.replicas: 2)
    # -------------------------------------------------------------------------
    upstream backend {
        server backend:8000;
    }

    # -------------------------------------------------------------------------
    # Upstream: Frontend
    # -------------------------------------------------------------------------
    upstream frontend {
        server frontend:5173;
    }

    # -------------------------------------------------------------------------
    # Server — port 80
    # -------------------------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # -----------------------------------------------------------------
        # Security Headers
        # -----------------------------------------------------------------
        add_header X-Frame-Options        "SAMEORIGIN"       always;
        add_header X-Content-Type-Options  "nosniff"          always;
        add_header X-XSS-Protection        "1; mode=block"    always;
        add_header Referrer-Policy         "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy      "camera=(), microphone=(), geolocation=()" always;

        # -----------------------------------------------------------------
        # Frontend — default location
        # -----------------------------------------------------------------
        location / {
            proxy_pass http://frontend;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # -----------------------------------------------------------------
        # Backend API
        # -----------------------------------------------------------------
        location /api {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Increased timeouts for long-running 3D processing requests
            proxy_read_timeout    120s;
            proxy_connect_timeout 10s;
            proxy_send_timeout    120s;
        }

        # -----------------------------------------------------------------
        # WebSocket — backend
        # -----------------------------------------------------------------
        location /ws {
            proxy_pass http://backend;

            proxy_http_version 1.1;
            proxy_set_header Upgrade           $http_upgrade;
            proxy_set_header Connection        "upgrade";
            proxy_set_header Host              $host;
            proxy_set_header X-Real-IP         $remote_addr;
            proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket connections can be long-lived
            proxy_read_timeout  3600s;
            proxy_send_timeout  3600s;
        }

        # -----------------------------------------------------------------
        # Health check endpoint for the proxy itself
        # -----------------------------------------------------------------
        location /nginx-health {
            access_log off;
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }
    }
}
